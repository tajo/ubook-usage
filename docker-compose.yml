version: "2.3"
services:
  # ubook this spins up a server that serves the html/js/css for the e2e tests
  ubook-server:
    command: yarn ubook:serve
    build: .
    ports:
      - "51372:51372"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          'curl -H "Accept: text/html" -f http://ubook-server:51372 || exit 1',
        ]
      interval: 5s
      timeout: 10s
      retries: 5
    environment:
      - COMPOSE_HTTP_TIMEOUT

  # tests if the e2e-server is ready to serve traffic
  ubook-server-healthy:
    build: .
    links:
      - ubook-server
    depends_on:
      ubook-server:
        condition: service_healthy

  # running the snapshot tests in ci
  ubook-test:
    build: .
    security_opt:
      - seccomp:chrome.json
    links:
      - ubook-server
    volumes:
      - ./artifacts:/home/pwuser/ubook/artifacts
    depends_on:
      - ubook-server-healthy
